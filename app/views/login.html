<div class="login-box" style="margin-left: 40% !important;">
  <div class="login-logo">
    Inicio de Sesión
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Digite sus credenciales para ingresar</p>

      <form id="frm_login" name="frm_login" onsubmit="return false" autocomplete="off">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Usuario" id="user">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Clave" id="pass" name="pass">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block" id="btn_login" name="btn_login">Iniciar Sesión</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="app/controllers/login.js"></script>
