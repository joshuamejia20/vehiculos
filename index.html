<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Sistema X</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inicio <span class="sr-only">(actual)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Características</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Conócenos</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown"
                        aria-expanded="false">
                        Otras opciones
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Opción 1</a>
                        <a class="dropdown-item" href="#">Opción 2</a>
                        <a class="dropdown-item" href="#">Opción 3</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="jumbotron">
        <div class="row">
            <div class="col-md-12">
                <h4 class="text-center">Registro de Usuario</h4>
            </div>
        </div>
        <hr>
        <form name="frm_registro" id="frm_registro" onsubmit="return false">
            <div class="row">
                <div class="col-md-6">
                    <input type="text" name="nombres" id="nombres" class="form-control" placeholder="Digite sus nombres">
                </div>
                <div class="col-md-6">
                    <input type="text" name="apellidos" id="apellidos" class="form-control" placeholder="Digite sus apellidos">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-6">
                    <input type="text" name="profesion" id="profesion" class="form-control" placeholder="Digite su profesión">
                </div>
                <div class="col-md-6">
                    <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" class="form-control" placeholder="Digite su fecha de nacimiento">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary btn-block" id="btn_guardar">
                        Guardar Usuario
                    </button>
                </div>
            </div>
        </form>
        <div class="alert mt-4" role="alert" id="div_respuesta" style="display: none;"></div>
    </div>

    <script src="resources/jquery/jquery.slim.min.js"></script>
    <script src="resources/popper/popper.min.js"></script>
    <script src="resources/bootstrap/js/bootstrap.min.js"></script>
    <script src="app/controllers/index.js"></script>
