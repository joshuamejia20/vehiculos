<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Página no encontrada</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 4em;
            color: #e74c3c;
            margin-bottom: 0.2em;
        }

        p {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 1em;
        }

        a {
            background-color: #3498db;
            color: white;
            padding: 1em 2em;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>¡Ups! La página que buscas no se encontró.</p>
    <a href="/">Volver a la página principal</a>
</body>
</html>
